<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Répertoire</title>
</head>

<body class="bg-linear-to-br from-indigo-50 via-white to-purple-50 min-h-screen">

  <!-- Header -->
  <app-header (creation)="ouvrirCreation()"></app-header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Formulaire d'ajout/modification -->
    <div class="mb-8 animate-fadeIn">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">        
        @if (isModalOpen()) {
          <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="fermerModal()">
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl mx-4 animate-fadeIn" (click)="$event.stopPropagation()">
              <div class="bg-indigo-600 text-white px-6 py-4 flex justify-between">
                <h2 class="font-semibold">
                  {{ editingId() ? 'Modifier contact' : 'Nouveau contact' }}
                </h2>
                <button (click)="fermerModal()">✕</button>
              </div>

              <form class="p-6 space-y-5" (submit)="submit($event)" >
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                  <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                    <input 
                      type="text" 
                      id="nom"
                      placeholder="TRAORE"
                      [field]="contactForm.nom"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                  </div>
                  <div>
                    <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                    <input 
                      type="text" 
                      placeholder="Aboubakar"
                      id="prenom" 
                      [field]="contactForm.prenom"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                  </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                  <div>
                    <label for="telephone" class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                    <input
                      type="tel" 
                      placeholder="0707070707"
                      id="telephone" 
                      [field]="contactForm.numero"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      placeholder="abou@gmail.com"
                      [field]="contactForm.email"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                  </div>
                </div>
                <div>
                  <label for="entreprise" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                  <input 
                    type="entreprise"
                    id="entreprise" 
                    placeholder="abou@gmail.com" 
                    [field]="contactForm.entreprise"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                </div>
                <div>
                  <label for="date_annniversaire" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                  <input 
                    type="date"
                    id="date_annniversaire" 
                    [field]="contactForm.date_annniversaire"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                </div>
                <div>
                  <label for="image" class="block text-sm font-medium text-gray-700 mb-2">URL Photo</label>
                  <input 
                    type="url"
                    id="image" placeholder="https://exemple.com/photo.jpg"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none">
                </div>

                <div class="flex space-x-3 pt-4">
                  <button type="submit"
                    class="flex-1 px-6 py-3 bg-linear-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:shadow-lg transition-all duration-200 font-medium">
                    Enregistrer
                  </button>
                  <button 
                    class="flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-200 font-medium">
                    Annuler
                  </button>
                </div>
              </form>

            </div>
          </div>
          }
      </div>
    </div>

    <!-- Barre de recherche -->
    <div class="mb-6">
      <div class="relative">
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" id="recherche" placeholder="Rechercher un contact..."
          class="w-full pl-12 pr-4 py-3.5 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-sm">
      </div>
    </div>

    <!-- Liste des contacts -->
    <app-contact-list 
      [contactsInput]="contactsInput" 
      (editContact)="modifierContact($event)" 
      (deleteContact)="supprimerContact($event)">
    </app-contact-list>

    <div class="text-center py-16 hidden">
      <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <p class="text-gray-500 text-lg">Aucun contact trouvé</p>
      <p class="text-gray-400 text-sm mt-2">Commencez par ajouter votre premier contact</p>
    </div>
  </main>
</body>

</html>
